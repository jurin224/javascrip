    <h1>Somador de Números</h1>

<script>

    //botao pra somar progrmação 

    function soma() {
        var nr1 = prompt("Digite um numero:")
        var nr2 = prompt("Digite outro numero:")
        
        nr1 = parseFloat(nr1)
        nr2 = Number(nr2)
        console.log(nr1 + nr2)
    }
